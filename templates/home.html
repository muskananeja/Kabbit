<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Sharing Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000c;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ffffff22;
        }

        h1 {
            margin: 60px 0 30px;
            font-size: 2.5em;
        }

        .content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .action-links a {
            display: inline-block;
            background-color: #ffffff22;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px;
            text-decoration: none;
            transition: transform 0.2s ease-out, background-color 0.3s;
        }

        .action-links a:hover {
            transform: translateY(-5px);
            background-color: #ffffff55;
        }

        .account-info-icon {
            position: relative;
            padding: 15px 20px;
            cursor: pointer;
        }

        .account-info-icon:hover .account-info {
            display: nblock;
        }

        .account-info {
            display: none;
            position: absolute;
            right: 0;
            top: 50px; /* Adjust this value based on the actual height of your navbar */
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            text-align: left;
            z-index: 1000;
        }

        /* Ensure account info text is not selectable to prevent accidental text selection */
        .account-info p {
            margin: 5px 0;
            user-select: none;
        }

        /* Additional styles for navbar and account info */
        .navbar {
            /* Ensure the navbar is using flexbox */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }
        
        /* Ensure the account details and links are also flex items */
        .navbar-right {
            display: flex;
            align-items: center;
        }

        .account-info-icon {
            display: block;
            position: relative;
            margin-left: 20px; /* Spacing between navigation links and icon */
            cursor: pointer;
        }

        .account-info {
            display: none;
            position: absolute;
            right: 0;
            top: 48px; /* Adjust as needed based on your actual navbar height */
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
            text-align: left;
            z-index: 1000;
        }

        .account-info-icon:hover .account-info {
            display: block;
        }

        .navbar a, .account-info-icon {
            padding: 15px 20px;
        }

        .navbar a:hover, .account-info-icon:hover {
            background-color: #ffffff22;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/">Home</a>
        <div class="navbar-right">
            <a href="{{ url_for('cab_request') }}">Request a Cab Share</a>
            <a href="{{ url_for('list_requests') }}">View Cab Share Requests</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>

            <!-- Account Info Icon -->
        <div class="account-info-icon">
            <i class="fas fa-user-circle"></i> <!-- Font Awesome user icon -->
            <div class="account-info">
                <p><strong>Name:</strong> {{ session.get('user_name', 'Not Logged In') }}</p>
                <p><strong>e-mail:</strong> {{ session.get('user_email', 'No Email') }}</p>
                <p><strong>Phone:</strong> {{ session.get('user_phone', 'No Phone') }}</p>
            </div>
        </div>
        </div>
    </nav>

    <div class="content">
        <h1>UniRide Share?</h1>
        <div class="action-links">
            <a href="{{ url_for('cab_request') }}">Create Cab Trip</a>
            <a href="{{ url_for('list_requests') }}">View Cab Share Requests</a>
        </div>
    </div>
</body>
</html>
